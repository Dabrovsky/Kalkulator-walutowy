<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator walutowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Saira:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container offset-top">
  <div class="col-xs-12 col-sm-12">
    <div class="col-xs-12 col-sm-2">
      <div class="box box-top-left">
        <span class="small-top-text">Tabela kursów średnich NBP z dnia <span class="small-top-text-date"></span></span>
      </div>
      <div class="box offset-bottom">
          <div class="th-table-buttons-up">
            <div class="th-table-button-up">
              <i class="th-table-button-arrow-up"></i>
            </div>
          </div>
          <div class="th-table">
            <div class="th-table-scrolled"></div>
          </div>
          <div class="th-table-buttons-down">
            <div class="th-table-button-down">
              <i class="th-table-button-arrow-down"></i>
            </div>
          </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-10">
      <div class="box offset-bottom min-height">
        <div class="page-header">
          <h1>Kalkulator Walutowy</h1>
        </div>

        <div class="panel-body">

          <div class="col-sm-6">
            <div class="col-sm-12">
              <label>Podaj kwotę:</label>
              <span class="form-control input">
                <input type="text" class="inputValue">
              </span>
              <span class="input-alert"></span>
            </div>
            <div class="col-sm-12">
              <label>Przelicz z:</label>
              <span class="form-control select select-from"><img class="selected-flag-from" src="flags/PLN.png"><span class="select-from-text"></span><span class="form-control-arrow-down"></span></span>
                <ul class="select-values select-values-from"></ul>
            </div>
            <div class="col-sm-12">
              <label>Przelicz na:</label>
              <span class="form-control select select-to"><img class="selected-flag-to" src="flags/PLN.png"><span class="select-to-text"></span><span class="form-control-arrow-down"></span></span>
                <ul class="select-values select-values-to"></ul>
            </div>
            <div class="col-sm-12">
              <p>
                <button class="btn btn-primary convert">Przelicz</button>
              </p>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="col-sm-12">
              <label>Aktualny wynik:</label>
              <div class="results-top">
                <div class="resultsZero">
                  <div class="col-xs-12 col-sm-12">
                    <div class="resultsTextCenter">0</div>
                    <div class="resultsBottomTextCenter">Zero</div>
                  </div>
                </div>
              </div>
              <label class="label-previous">Poprzedni wynik:</label>
              <div class="results-bottom"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
